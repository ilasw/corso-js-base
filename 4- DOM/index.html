<html>

<head>
    <title>DOM Lesson</title>
</head>

<body>
    <div id="pippo"></div>
    <div class="pausa" style="display: none;">
        <h1>Nome corso "Frontend Developer" Codice corso " 002protd2329395"</h1>
        <br />
        Pausa dalle ore 11.42 alle ore 11.57
    </div>

    <hr>

    <form>
        <label class="form-group">
            <span>Nome</span>
            <input type="text" 
                   autocomplete="given-name"
                   placeholder="nome" 
                   />
        </label>
        <label class="form-group">
            <span>Cognome</span>
            <input type="text" 
                   placeholder="Cognome" 
                   oninput="logOnInput(event)" 
                   />
        </label>
    </form>

    <hr>

    <div class="output">
        Nome completo: <span></span>
    </div>

    <hr>

    <div class="counter">
        <button class="minus">-</button>
        <span class="value">0</span>
        <button class="plus">+</button>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
